{% load static %}
<!-- Profile Sidebar -->
    <div class="col-lg-3 g-mb-50 g-mb-0--lg">
    <!-- User Image -->
    <div class="u-block-hover g-pos-rel">
        <figure>
        {% if profile.profile_pic %}
        <img class="img-fluid w-100 u-block-hover__main--zoom-v1" 
        src="{{ profile.profile_pic.url }}" alt="{{ 
            profile.first_name }}">
        {% else %}
        <img class="img-fluid w-100 u-block-hover__main--zoom-v1"
        {% if profile.gender  == 'M' %} 
            src="{% static 'website/img/default-male.png' %}"
        {% else %}
            src="{% static 'website/img/default-female.png' %}"
        {% endif %} 
        alt="{{ profile.first_name }}">
        {% endif %}
        </figure>

        <!-- Figure Caption -->
        <figcaption class="u-block-hover__additional--fade g-bg-black-opacity-0_5 g-pa-30">
        <div class="u-block-hover__additional--fade u-block-hover__additional--fade-up g-flex-middle">
            <!-- Figure Social Icons -->
            <ul class="list-inline text-center g-flex-middle-item--bottom g-mb-20">
            <li class="list-inline-item align-middle g-mx-7">
                <a class="u-icon-v1 u-icon-size--md g-color-white" href="#!">
                <i class="icon-note u-line-icon-pro"></i>
                </a>
            </li>
            <li class="list-inline-item align-middle g-mx-7">
                <a class="u-icon-v1 u-icon-size--md g-color-white" href="#!">
                <i class="icon-notebook u-line-icon-pro"></i>
                </a>
            </li>
            <li class="list-inline-item align-middle g-mx-7">
                <a class="u-icon-v1 u-icon-size--md g-color-white" href="#!">
                <i class="icon-settings u-line-icon-pro"></i>
                </a>
            </li>
            </ul>
            <!-- End Figure Social Icons -->
        </div>
        </figcaption>
        <!-- End Figure Caption -->

    </div>
    <!-- User Image -->

    <!-- Sidebar Navigation -->
    <div class="list-group list-group-border-0 g-mb-40">
        <!-- Profile -->
        <a href="{% url 'patient:profile' %}" class="list-group-item list-group-item-action justify-content-between">
        <span><i class="icon-cursor g-pos-rel g-top-1 g-mr-8"></i> Profile</span>
        </a>
        <!-- End Profile -->

        <!-- Users Contacts -->
        <a href="" class="list-group-item list-group-item-action justify-content-between">
        <span><i class="icon-notebook g-pos-rel g-top-1 g-mr-8"></i> Medicines</span>
        </a>
        <!-- End Users Contacts -->

        <!-- My Projects -->
        <a href="" class="list-group-item list-group-item-action justify-content-between">
        <span><i class="icon-layers g-pos-rel g-top-1 g-mr-8"></i>Services</span>
        <span class="u-label g-font-size-11 g-bg-primary g-rounded-20 g-px-10">9</span>
        </a>
        <!-- End My Projects -->

        <!-- Comments -->
        <a href="" class="list-group-item list-group-item-action justify-content-between">
        <span><i class="icon-bubbles g-pos-rel g-top-1 g-mr-8"></i>Appointments</span>
        <span class="u-label g-font-size-11 g-bg-pink g-rounded-20 g-px-8">24</span>
        </a>
        <!-- End Comments -->

        <!-- Comments -->
        <a href="" class="list-group-item list-group-item-action justify-content-between">
        <span><i class="icon-bubbles g-pos-rel g-top-1 g-mr-8"></i>Change Password</span>
        </a>
        <!-- End Comments -->
    </div>
    <!-- End Sidebar Navigation -->
</div>
<!-- End Profile Sidebar -->
